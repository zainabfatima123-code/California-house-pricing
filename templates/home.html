<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>California House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="login">
    <h1>California House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income" required="required" /><br>
      <input type="text" name="HouseAge" placeholder="House Age" required="required" /><br>
      <input type="text" name="AveRooms" placeholder="Average Number of Rooms" required="required" /><br>
      <input type="text" name="AveBedrms" placeholder="Average Number of Bedrooms" required="required" /><br>
      <input type="text" name="Population" placeholder="Population" required="required" /><br>
      <input type="text" name="AveOccup" placeholder="Average Occupancy" required="required" /><br>
      <input type="text" name="Latitude" placeholder="Latitude" required="required" /><br>
      <input type="text" name="Longitude" placeholder="Longitude" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br><br>
  </div>

  {{ prediction_text }}
</body>
</html>
